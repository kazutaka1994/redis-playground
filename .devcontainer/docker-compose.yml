services:
  python:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../:/workspace:cached
      - redis-socket:/var/run/redis
    command: sleep infinity
    networks:
      - redis-network
    depends_on:
      - redis
      - postgres

  redis:
    image: docker.io/library/redis:8-alpine
    command: >
      sh -c "
      mkdir -p /var/run/redis &&
      chown redis:redis /var/run/redis &&
      exec redis-server --unixsocket /var/run/redis/redis.sock --unixsocketperm 777 --port 0
      "
    volumes:
      - redis-socket:/var/run/redis
      - redis-data:/data
    networks:
      - redis-network

  postgres:
    image: docker.io/library/postgres:16-alpine
    environment:
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: playground
      PGOPTIONS: "-c app.test_user_count=${TEST_USER_COUNT:-1000}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - redis-network
    ports:
      - "5432:5432"

volumes:
  redis-socket:
  redis-data:
  postgres-data:

networks:
  redis-network:
